      height: 100vh;

      color: #ffffff;

      background-color: #495057;

    .main-content {
      margin-left: 250px;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column p-3 text-white position-fixed" style="width: 250px;">
      <h4 class="text-white">Account Panel</h4>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="dashboard.html" class="nav-link "><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="income.html" class="nav-link"><i class="bi bi-currency-rupee"></i> Income</a></li>
        <li><a href="expenditure.html" class="nav-link active"><i class="bi bi-wallet2"></i> Expenditure</a></li>
        <li><a href="report.html" class="nav-link"><i class="bi bi-bar-chart"></i> Reports</a></li>
        <li><a href="client.html" class="nav-link"><i class="bi bi-person-lines-fill"></i> Clients</a></li>
        <li><a href="users.html" class="nav-link"><i class="bi bi-people"></i> Users</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <div class="main-content w-100">
      <h3 class="mb-4">Add New Expenditure</h3>
      <form action="#" method="POST">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="col-md-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="col-md-4">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
          </div>

          <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
          </div>
          <div class="col-md-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-select" required>
              <option selected disabled>Choose...</option>
              <option>Utilities</option>
              <option>Maintenance</option>
              <option>Salaries</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="subcategory" class="form-label">Sub-category</label>
            <select id="subcategory" name="subcategory" class="form-select" required>
              <option selected disabled>Choose...</option>
              <option>Electricity</option>
              <option>Water</option>
              <option>Stationery</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="total_amount" class="form-label">Total Amount (₹)</label>
            <input type="number" class="form-control" id="total_amount" name="total_amount" required>
          </div>
          <div class="col-md-4">
            <label for="paid_amount" class="form-label">Paid Amount (₹)</label>
            <input type="number" class="form-control" id="paid_amount" name="paid_amount" required>
          </div>
          <div class="col-md-4">
            <label for="balance_amount" class="form-label">Balance Amount (₹)</label>
            <input type="number" class="form-control" id="balance_amount" name="balance_amount" readonly>
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="expenditure.php" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('paid_amount').addEventListener('input', updateBalance);
    document.getElementById('total_amount').addEventListener('input', updateBalance);

    function updateBalance() {
      const total = parseFloat(document.getElementById('total_amount').value) || 0;
      const paid = parseFloat(document.getElementById('paid_amount').value) || 0;
      const balance = total - paid;
      document.getElementById('balance_amount').value = balance;
    }
  </script>
</body>
</html>
